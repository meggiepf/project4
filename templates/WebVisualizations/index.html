	<body>
	<!-- Java Script -->	
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

		
		<!-- Navbar-->
		<div class="navigation">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" style="background-color: rgb(255,255,255);" href="website.html">Project 4</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a class="nav-link" href="/">Home</a>

						<li class="nav-item">
							<a class="nav-link" href="WebVisualizations/index.html">Loan Prediction Test Form</a>

				</div>
			</nav>
		</div>
		<div class="container">
			<br>
			<!--Form-->
			<form action = "{{url_for('predict')}}" method ="POST" >
				<fieldset>
				<legend>Loan Prediction Test Form</legend><br>
				  <div class="card card-body" >
					  <div class="form-group  row">
						<div class="col-sm">
							<label for="delinq_2yrs">Delinquent Payments In Last 2 Years </label>
							<input type="number" class="form-control" id="delinq_2yrs" name="delinq_2yrs" required>
						</div>
						<div class="col-sm">
							<label for="out_prncp_inv">Outstanding Principle Amount From Investors</label>
							<input type="number" class="form-control" id="out_prncp_inv" name="out_prncp_inv" required>
					   </div>
					  </div>
					  <br>
					  <div class="form-group  row">
						  <div class="col-sm">
							<label for="installment">Installment Amount</label>
							<input type="number" class="form-control" id="installment" name="installment" required>
						  </div>
						  <div class="col-sm">
							<label for="income">Annual Income</label>
							<input type="number" class="form-control" id="income" name="income" required>
						  </div>
						  <div class="col-sm">
							<label for="amount">Loan Amount</label>
							<input type="number" class="form-control" id="amount" name="amount" required>
						  </div>
						  <div class="col-sm">
							<label for="inq_last_6mths">Inquiries In Last 6 Months</label>
							<input type="number" class="form-control" id="inq_last_6mths" name="inq_last_6mths" required>
						</div>
					  </div>
					  
					  <br>
					  <div class="form-group row">
							<div class="col-sm">
								<label for="revol_util">% of Credit Utilization</label>
								<input type="number" class="form-control" id="revol_util" name="revol_util" required>
							  </div>
							  <div class="col-sm">
								<label for="total_acc">Total Amount of Credit Lines</label>
								<input type="number" class="form-control" id="total_acc" name="total_acc" required>
							  </div>
							  <div class="col-sm">
								<label for="out_prncp">Outstanding Principle Amount</label>
								<input type="number" class="form-control" id="out_prncp" name="out_prncp" required>
							  </div>
							  <div class="col-sm">
								<label for="interest">Interest Rate</label>
								<input type="number" class="form-control" id="interest" name="interest" required>
							  </div>
						  </div>
						  <br>
						  <div class="form-group  row">
						  <div class="col-sm">
							<label for="total_pymnt">Total Payments Made To Date</label>
							<input type="number" class="form-control" id="total_pymnt" name="total_pymnt" required>
						  </div>
						  <div class="col-sm">
							<label for="total_pymnt_inv">Total Payments Toward Investor Principle</label>
							<input type="number" class="form-control" id="total_pymnt_inv" name="total_pymnt_inv" required>
						  </div>
					  </div>
					  <br>
					  <div class="form-group">
						<input class="btn btn-primary" type="submit" value="Result">
					  </div>
					  
					  <!--Prediction Result-->
					  <div id ="result">
							<strong style="color:red">{{result}}</strong>
					 </div>
				     </div>
			 </fieldset>
			</form>
			
		</div>
		
	</body>
</html>
